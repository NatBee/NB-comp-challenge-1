<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank N. Stein Static Comp Challenge 1</title>
  </head>
  <body>
    <section class="links">
      <article class="bio">
        <h1>Frank N. Stein</h1>
        <p>I'm just parts of several regular guys, seeking funding for FrankNPetz - a re-animated pet service.</p>
        <div class="bio-buttons">
          <h3><img src="images/004-arrow.svg" alt="" class="button-icons">RESUME</h3>
          <h3><img src="images/003-information.svg" alt="" class="button-icons">CONTACT</h3>
        </div>
      </article>
      <article class="profile">
        <img src="images/007-avatar.svg" alt="icon of a zombie man" class="icons">
        <h2>PROFILE</h2>
      </article>
      <article class="experience">
        <img src="images/002-walking-zombie-man-silhouette-from-side-view.svg" alt="walking zombie icon" class="icons">
        <h2>EXPERIENCE</h2>
      </article>
      <article class="education">
        <img src="images/005-medical.svg" alt="eyeball in a jar icon" class="icons">
        <h2>EDUCATION</h2>
      </article>
      <article class="language">
        <img src="images/006-hand.svg" alt="severed hand icon" class="icons">
        <h2>LANGUAGE</h2>
      </article>
      <article class="passion">
        <img src="images/003-halloween.svg" alt="halloween sock icon" class="icons">
        <h2>PASSION</h2>
      </article>
      <article class="references">
        <img src="images/001-avatar-1.svg" alt="zombie icon" class="icons">
        <h2>REFERENCES</h2>
      </article>
      <article class="franknpetz">
        <img src="images/004-animals.svg" alt="zombie cat icon" class="icons">  
        <h2>FRANKNPETZ</h2>
      </article>
    </section>
    <section class='image'>
      <img src="images/frankenstein.jpg" alt="Photo of a frankenstein"></img>
    </section>
  </body>
</html>
